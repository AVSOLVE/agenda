<p-card>

  <div class="flex justify-content-end pb-3 gap-3">
    <button
      pButton
      icon="pi pi-plus"
      label="Novo"
      type="button"
      (click)="showDialog()"></button>
    <button
      pButton
      class="p-button-secondary"
      icon="pi pi-pencil"
      label="Editar"
      type="button"
      [disabled]="toggleEditOnSelection"
      (click)="update()"></button>
    <button
      pButton
      class="p-button-danger"
      icon="pi pi-times-circle"
      label="Excluir"
      type="button"
      [disabled]="toggleDeleteOnSelection"
      (click)="delete()"></button>
  </div>
  <p-dialog [(visible)]="visible">
<app-criar></app-criar>
</p-dialog>

  <p-table
    breakpoint="680px"
    dataKey="id"
    paginatorPosition="bottom"
    responsiveLayout="stack"
    selectionMode="multiple"
    styleClass="p-datatable-gridlines"
    [lazy]="true"
    [resizableColumns]="true"
    [tableStyle]="{ 'min-width': '380px' }"
    [(selection)]="selectedUser"
    (onLazyLoad)="loadData($event)"
    (onPage)="onPage($event)"
    (onHeaderCheckboxToggle)="onHeaderCheckboxToggle($event)"
    [columns]="cols"
    [value]="products"
  >
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 2.25em" scope="col">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th [pSortableColumn]="col.field" class="text-center" scope="col" *ngFor="let col of columns">
          {{ col.header }}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td>
          <p-tableCheckbox
            [pSelectableRow]="rowData"
            [value]="rowData"
          ></p-tableCheckbox>
        </td>
        <td class="text-center" *ngFor="let col of columns">
          <span class="p-column-title">{{ col.header }}: </span>
          <div [ngSwitch]="col.field">
            <!-- <span *ngSwitchCase="'date'">
              {{ rowData[col.field] | date : "MM/dd/yyyy" }}
            </span> -->
            <span *ngSwitchDefault>
              {{ rowData[col.field] }}
            </span>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
