<div>
  <p-selectButton
    [options]="stateOptions"
    [(ngModel)]="value"
    optionLabel="label"
    optionValue="value"
  ></p-selectButton>
</div>
<form [formGroup]="userForm" *
ngIf="value === 'user'">
  <p-card
    header="Novo UsuÃ¡rio"
    styleClass="flex text-center w-5 m-auto shadow-7 gap-3"
  >
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <input
        pInputText
        placeholder="Nome"
        formControlName="name"
        [required]="true"
        type="text"
        class="w-full mb-3 text-center"
      />

      <input
        pInputText
        placeholder="Telefone"
        formControlName="phone"
        [required]="true"
        type="tel"
        class="w-full mb-3 text-center"
      />

      <input
        pInputText
        placeholder="E-mail"
        formControlName="email"
        [required]="true"
        type="email"
        class="w-full mb-3 text-center"
      />

      <p-dropdown
        styleClass="w-full"
        placeholder="Sexo"
        [required]="true"
        formControlName="sex"
        [options]="hours"
        optionLabel="name"
      ></p-dropdown>

      <p-divider></p-divider>
      <div class="flex flex-grow-1 justify-content-center gap-2">
        <p-button type="submit" styleClass="p-button-success">Salvar</p-button>
        <p-button styleClass="p-button-danger">Cancelar</p-button>
      </div>
    </form>
  </p-card>
</form>
<form [formGroup]="userForm" *ngIf="value === 'staff'">
  <p-card
    header="Novo Colaborador"
    styleClass="flex text-center w-5 m-auto shadow-7 gap-3"
  >
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <input
        pInputText
        placeholder="Nome"
        formControlName="name"
        [required]="true"
        type="text"
        class="w-full mb-3 text-center"
      />

      <input
        pInputText
        placeholder="Telefone"
        formControlName="phone"
        [required]="true"
        type="tel"
        class="w-full mb-3 text-center"
      />

      <input
        pInputText
        placeholder="E-mail"
        formControlName="email"
        [required]="true"
        type="email"
        class="w-full mb-3 text-center"
      />

      <p-dropdown
        styleClass="w-full mb-3"
        placeholder="Sexo"
        [required]="true"
        formControlName="sex"
        [options]="hours"
        optionLabel="name"
      ></p-dropdown>

      <p-multiSelect
        styleClass="w-full"
        placeholder="Especialidades"
        [options]="services"
        formControlName="selectedServices"
        optionLabel="name"
      ></p-multiSelect>

      <p-divider></p-divider>
      <div class="flex flex-grow-1 justify-content-center gap-2">
        <p-button type="submit" styleClass="p-button-success">Salvar</p-button>
        <p-button styleClass="p-button-danger">Cancelar</p-button>
      </div>
    </form>
  </p-card>
</form>
