<section class="header">
  <form [formGroup]="userForm" (ngSubmit)="save()">
    <!-- header page -->
    <div class="flex justify-content-between">
      <h1 class="">Novo Colaborador</h1>
      <div class="flex justify-content-center">
        <div class="flex gap-3">
          <button
            pButton
            class="p-button-success"
            icon="pi pi-save"
            label="Salvar"
            type="submit"
            [disabled]="this.userForm.invalid"
          ></button>
          <button
            pButton
            class="p-button-warning"
            icon="pi pi-times-circle"
            label="Cancelar"
            type="button"
            (click)="cancel()"
          ></button>
        </div>
      </div>
    </div>
    <!-- content page -->
    <section class="content pt-5 grid">
      <div class="field p-float-label col-6">
        <input class="w-full" pInputText formControlName="name" type="text" />
        <label>Nome</label>
      </div>

      <div class="field p-float-label col-6">
        <input
          class="w-full"
          pInputText
          formControlName="email"
          type="email"
          email="true"
        />
        <label>E-mail</label>
      </div>

      <div class="field p-float-label col-4">
        <p-inputMask mask="(99) 9 9999-9999" styleClass="w-full" formControlName="phone"/>
        <label>Telefone</label>
      </div>

      <div class="field p-float-label col-4">
        <p-dropdown
          styleClass="w-full"
          formControlName="sexo"
          [options]="genders"
          optionLabel="name"
          placeholder="Sexo"
        ></p-dropdown>
        <label>Sexo</label>
      </div>

      <div class="field p-float-label col-4">
        <p-calendar
          styleClass="w-full"
          dateFormat="dd/mm/yy"
          formControlName="data_nascimento"
          [maxDate]="currentDate"
        >
        </p-calendar>
        <label>Data Nasc.</label>
      </div>

      <div class="field p-float-label col-12">
        <p-multiSelect
          styleClass="w-full"
          formControlName="procedures"
          [resetFilterOnHide]="true"
          [options]="services"
          optionLabel="name"
          placeholder="Serviços"
        ></p-multiSelect>
        <label>Serviços</label>
      </div>
    </section>
  </form>
</section>
