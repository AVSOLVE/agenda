<section class="header">
  <p-toast></p-toast>
  <form [formGroup]="userForm" (ngSubmit)="save()">
    <section class="content pt-5 grid">
      <div class="p-card col-12 justify-content-center">
        <h1 class="text-center">Novo Colaborador</h1>
        <div class="field p-float-label mt-7">
          <input
            class="w-full"
            pInputText
            formControlName="name"
            type="text"
            placeholder="Ex: Dra. Dayanne"
            [required]="true"
          />
          <label>Nome Completo</label>
        </div>
        <div class="field p-float-label">
          <p-multiSelect
            styleClass="w-full"
            formControlName="services"
            [resetFilterOnHide]="true"
            [options]="services"
            optionLabel="name"
            placeholder="Serviços"
          ></p-multiSelect>
          <label>Serviços</label>
        </div>
        <div class="field p-float-label">
          <p-dropdown
            styleClass="w-full"
            formControlName="weekday"
            [resetFilterOnHide]="true"
            [options]="weekdays"
            optionLabel="label"
            placeholder="Dia"
          ></p-dropdown>
          <label>Dia</label>
        </div>
        <div class="field p-float-label">
          <p-multiSelect
            styleClass="w-full"
            formControlName="time"
            [resetFilterOnHide]="true"
            [options]="hours"
            optionLabel="label"
            placeholder="Horários"
          ></p-multiSelect>
          <label>Horários</label>
        </div>
        <div class="flex justify-content-center">
          <button
            pButton
            class="p-button-success"
            icon="pi pi-save"
            label="Salvar"
            type="submit"
            [disabled]="this.userForm.invalid"
          ></button>
          <button
            pButton
            class="p-button-warning"
            icon="pi pi-times-circle"
            label="Cancelar"
            type="button"
            (click)="cancel()"
          ></button>
        </div>
      </div>
      <div class="grid col-12 justify-content-center">
        <div class="p-card contact-card m-1 bg-black-alpha-40 w-full" *ngFor="let eachStaff of staff">
          <h3>{{ eachStaff.name }}</h3>
          <div>{{ eachStaff.services }}</div>
          <div>{{ getWeekdayLabel(eachStaff.weekday) }}</div>
          <div>{{ eachStaff.time }}</div>
        </div>
      </div>
    </section>
  </form>
</section>
