<section class="header">
  <p-toast></p-toast>
  <form [formGroup]="userForm" (ngSubmit)="save()">
    <section class="content pt-5 grid">
      <div class="p-card col-12 justify-content-center">
        <h1 class="text-center">Novo Colaborador</h1>
        <div class="field p-float-label mt-7">
          <input
            class="w-full"
            pInputText
            formControlName="name"
            type="text"
            placeholder="Ex: Dra. Dayanne"
            [required]="true"
          />
          <label>Nome Completo</label>
        </div>
        <div class="field p-float-label">
          <p-multiSelect
            styleClass="w-full"
            formControlName="services"
            [resetFilterOnHide]="true"
            [options]="services"
            optionLabel="name"
            placeholder="Serviços"
          ></p-multiSelect>
          <label>Serviços</label>
        </div>
        <div class="field p-float-label">
          <p-dropdown
            styleClass="w-full"
            formControlName="weekday"
            [resetFilterOnHide]="true"
            [options]="weekdays"
            optionLabel="label"
            placeholder="Dia"
          ></p-dropdown>
          <label>Dia</label>
        </div>
        <div class="field p-float-label">
          <p-multiSelect
            styleClass="w-full"
            formControlName="time"
            [resetFilterOnHide]="true"
            [options]="hours"
            optionLabel="label"
            placeholder="Horários"
          ></p-multiSelect>
          <label>Horários</label>
        </div>
        <div class="flex justify-content-center">
          <button
            pButton
            class="p-button-success"
            icon="pi pi-save"
            label="Salvar"
            type="submit"
            [disabled]="this.userForm.invalid"
          ></button>
          <button
            pButton
            class="p-button-warning"
            icon="pi pi-times-circle"
            label="Cancelar"
            type="button"
            (click)="cancel()"
          ></button>
        </div>
      </div>

      <div class="card">
        <p-table
          [value]="staff"
          rowGroupMode="rowspan"
          groupRowsBy="time"
          sortField="staff.time"
          sortMode="single"
          [tableStyle]="{ 'min-width': '75rem' }"
        >
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 3rem">#</th>
              <th>Horário</th>
              <th>Colaborador</th>
            </tr>
          </ng-template>
          <ng-template
            pTemplate="body"
            let-staff
            let-rowIndex="rowIndex"
            let-rowgroup="rowgroup"
            let-rowspan="rowspan"
          >
            <tr>
              <td>{{ rowIndex }}</td>
              <td *ngIf="rowgroup" [attr.rowspan]="rowspan">
                <span class="font-bold ml-2">{{ staff.time }}</span>
              </td>
              <td>
                {{ staff.name }}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </section>
  </form>
</section>
